language: android
jdk: oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
  global:
    - ADB_INSTALL_TIMEOUT=10

android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-25
    - extra-android-support
    - extra-android-m2repository

before_script:
  - chmod +x gradlew
  - echo y | android update sdk --no-ui --filter platform-tool

script:
  - ./gradlew build

deploy:
  provider: script
  script: ./gradlew bintray
  on:
      tags: true
